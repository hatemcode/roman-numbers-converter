<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="text-center">Roman Numbers Converter</h1>
    </div>
    <div class="col-xs-12 text-center">
      <form>
        <input id="regular-number-input" name="regular-number-input" class="form-control" type="text" placeholder="Regular Number eg. 510">
        <button id="convert-to-roman-button" class="btn btn-default">Convert</button>        
      </form>
    </div>
    <div class="col-xs-12 text-center">
      <form>
        <input id="roman-number-input" name="roman-number-input" class="form-control" type="text" placeholder="Roman Number eg. MXIV">
        <button id="convert-to-number-button" class="btn btn-default">Convert</button>        
      </form>
    </div>    
    <div id="number-result" class="col-xs-12 text-center result">
    </div>    
    <div id="error" class="col-xs-12 text-center error">
    </div>
  </div>
  <footer>
    <p class="text-center">
      Coded by <a href="https://github.com/hatemcode" target="blank">Hatem</a> Project Source code hosted on <a href="https://github.com/hatemcode/roman-numbers-converter" target="blank">Github</a
    </p>
  </footer>
</div>
