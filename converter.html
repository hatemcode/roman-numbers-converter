<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Roman Numbers Converter</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="text-center">Roman Numbers Converter</h1>
    </div>
    <div class="col-xs-12 text-center">
      <form>
        <input id="regular-number-input" name="regular-number-input" class="form-control" type="text" placeholder="Regular Number eg. 510">
        <button id="convert-to-roman-button" class="btn btn-default">Convert</button>
      </form>
    </div>
    <div id="roman-number-result" class="col-xs-12 text-center result">
    </div>    
    <div id="error" class="col-xs-12 text-center error">
      Please write Integer only (except 0) !
    </div>
  </div>
  <footer>
    <p class="text-center">
      Coded by <a href="https://github.com/hatemcode" target="blank">Hatem</a> Project Source code hosted on <a href="https://github.com/hatemcode/roman-numbers-converter" target="blank">Github</a
    </p>
  </footer>
</div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
        <script src="js/roman-numbers-converter.js"></script>
        <script src="js/script.js"></script>
  </body>
</html>
